{% extends "base.html" %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Cadastro de Usuário
{% endblock %}
{% block content %} 

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-md-6">
                <h2 class="mt-5">Cadastro de Usuários</h2>
                <form action="{{ form_action }}" method="post">
                    {% csrf_token %}

                    {{ form|crispy }}
                
                    <div class="d-grid mb-5">
                        <button class="btn btn-primary btn-lg">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
