{% extends "base.html" %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Cadastro de Usuário
{% endblock %}
{% block content %} 
    <h2 class="mb-3">Cadastro de Usuários</h2>
    <form action="{{ form_action }}" method="post">
        {% csrf_token %}

        {{ form|crispy }}
      
        <div class="d-grid">
            <button class="btn btn-primary btn-lg">Salvar</button>
        </div>
    </form>
{% endblock %}
