{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Connect - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'base/css/login.css' %}">
  </head>
  <body>
    <h1 class="title_pagina">TravelConnect</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card-md-6">
              <p class="subtitle">Explore lugares incrível ao redor do mundo.</p>
            </div>
            <div class="card-body">
              <form action="{% url 'users:login' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <a href="{% url "users:create" %}" class="link" title="Não possui uma conta? Criar">
          <p>Não possui uma conta? <b>Criar</b></p>
        </a> 
      </div>

      <div class="container">
        <a href="{% url "homepage:index" %}" class="link" title="Não possui uma conta? Criar">
          <p>Continuar sem conta</p>
        </a> 
      </div>
      
  </body>
</html>
